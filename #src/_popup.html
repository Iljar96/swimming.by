<div class="popup popup-review _hidden">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__logo">
				<img src="img/logo/logo.png" alt="Логотип">
			</div>
			<h3 class="popup__title">Оставить отзыв</h3>
			<form class="form-contacts-footer">
				<div class="form-contacts__input input">
					<input type="text" name="form-review-name" placeholder="Ваше имя">
				</div>
				<div class="form-contacts__input input">
					<input type="tel" name="form-review-phone" placeholder="Ваш телефон">
				</div>
				<div class="form-contacts__input input input--textarea">
					<textarea name="form-review-message" placeholder="Отзыв"></textarea>
				</div>
				<button type="submit" class="form-contacts__btn btn btn--orange">Отправить</button>

			</form>
			<div class="popup__close"></div>
		</div>
	</div>
</div>

<div class="popup popup-sign _hidden">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__logo">
				<img src="img/logo/logo.png" alt="Логотип">
			</div>
			<h3 class="popup__title">Заполните форму и получите
				скидку 5% на одну смену лагеря</h3>
			<form class="form-sign">
				<div class="form-sign__input input _placeholder-parent">
					<label for="name" class="form-sign__placeholder _placeholder">
						<span class="form-sign__text">ФИО</span>
						<span class="form-sign__asterisk _asterisk">*</span>
					</label>
					<input id="name" type="text" name="form-sign-name">
				</div>
				<div class="form-sign__input input _placeholder-parent">
					<label for="phone" class="form-sign__placeholder _placeholder">
						<span class="form-sign__text">Телефон</span>
						<span class="form-sign__asterisk _asterisk">*</span>
					</label>
					<input id="phone" type="tel" name="form-sign-phone">
				</div>
				<div class="form-sign__input input _placeholder-parent">
					<label for="email" class="form-sign__placeholder _placeholder">
						<span class="form-sign__text">E-mail</span>
						<span class="form-sign__asterisk _asterisk">*</span>
					</label>
					<input id="email" type="email" name="form-sign-email">
				</div>
				<div class="form-sign__select">
					<div class="form-sign__title">Выбрать смену</div>

					<select name="form[]" class="form">
						<option value="1" selected="selected">1 смена 31.05-11.06</option>
						<option value="2">2 смена 14.06-25.06</option>
						<option value="3">3 смена 28.06-09.07</option>
						<option value="4">4 смена 12.07-23.07</option>
						<option value="5">5 смена 26.07-06.08</option>
						<option value="6">6 смена 09.08-20.08</option>
					</select>
				</div>
				<button type="submit" class="form-sign__btn btn btn--orange">Забронировать место</button>
			</form>
			<div class="popup__close"></div>
		</div>
	</div>
</div>
